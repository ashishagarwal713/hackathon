<div *ngIf="!this.questionPosted">
  <div class="input-group paddingTop2rem container">
    <h3>New Question</h3>
  </div>
  <div class=" paddingTop2rem container">
    <div>
      <label for="questionType" class="paddingRight1rem">Select Type : </label>
      <select class="dropwdown" #QuestionType>
        <option>Software</option>
        <option>Dev Ops</option>
        <option>Data Science</option>
        <option>Data Engineering</option>
      </select>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 row paddingBottom1rem">
      <textarea placeholder="Please describe the problem here." rows="10" class="fullWidth"
        #description></textarea>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 row paddingBottom1rem">
      <label for="owner" class="paddingRight1rem">Email : </label>
      <input type="email" #email required>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 row">
      <button type="submit" class="btn btn-default btn-primary" (click)="OnSubmit()">Submit</button>
      <button type="submit" class="btn btn-default ">Cancel</button>
    </div>
  </div>
</div>

<div *ngIf="this.questionPosted">
  <h2>Your Question has been recorded successfully!!</h2>
  <h3>We will notify you shortly.</h3>
</div>
