<div class="input-group paddingTop2rem container">
  <div class="searchBox">
    <input type="search" class="form-control" placeholder="Search" name="search" [value]="resultsService.searchText" (search)="findResults()" #searchText>
  </div>
  <div class="input-group-btn">
    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
  </div>
</div>
<div class="resultContainer">
  <div *ngFor="let result of resultset;" class="resultCard">
    <div class="container">
      <h5>{{ result.type }}</h5>
      <div>
        <label class="summary">{{ result.summary }}</label>
      </div>
      <div>
        <label class="parameterBox">Assignee : <a href="mailto:{{ result.Assignee }}?Subject=Regarding%20Issue%20{{ result.key }}" target="_top">{{ result.Assignee }}</a></label>
        <label class="parameterBox">Project : {{ result.project_key }}</label>
        <label class="parameterBox">Issue ID : {{ result.key }}</label>
      </div>
    </div>
  </div>
</div>
