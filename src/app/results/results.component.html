<div class="input-group paddingTop2rem container">
  <div class="searchBox">
    <input type="search" class="form-control" placeholder="Search" name="search" [value]="resultsService.searchText" (search)="findResults()" #searchText>
  </div>
  <div class="input-group-btn">
    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
  </div>
</div>

<div class="sourceoptions">
  <label class="option" value="jira" (click)="toggleOptions('jira')" [ngClass]="{'active': this.jira }" >
    Jira
  </label>
  <label class="option" value="confluence" (click)="toggleOptions('confluence')" [ngClass]="{'active': !this.jira }">
    Confluence
  </label>
</div>

<div class="resultContainer">
  <div *ngFor="let result of resultset;" class="resultCard">
    <div class="container">
      <h5>{{ result.issue_type }}</h5>
      <div>
        <label class="summary">{{ result.summary }}</label>
      </div>
      <div>
        <label class="parameterBox">Assignee : <a href="mailto:{{ result.assignee }}?Subject=Regarding%20Issue%20{{ result.issue_key }}" target="_top">{{ result.assignee }}</a></label>
        <label class="parameterBox">Project : {{ result.project_name }}</label>
        <label class="parameterBox">Issue ID : {{ result.issue_key }}</label>
        <label class="parameterBox" [ngClass]="{'red': result.status=='To Do','yellow':result.status=='In Progress', 'green':result.status=='Done' }" >Status : {{ result.status }}</label>
      </div>
      <div>
        <a href="https://jp.nissan.biz/jira/projects/{{result.project_key}}/issues/{{result.issue_key}}">View In Jira</a>
      </div>
    </div>
  </div>
</div>
